
<template name="locations">
{{>loginButtons}}
<div class="map">
 {{> googleMap name="locationsMap" options=options}}
 </div>
<ul>
{{#each locations}}
<li>
	Latitude: {{lat}}, longitude: {{lon}}, time: {{tst}}, battery: {{batt}}
	{{#with geo}}
		City: {{city}}, Street: {{streetName}} {{streetNumber}}
	{{/with}}

	</li>
{{/each}}
</ul>



</template>
